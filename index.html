<style>
#divLoading
{
    display : none;
}
#divLoading.show
{
    display : block;
    position : fixed;
    z-index: 100;
    background-image : url('http://loadinggif.com/images/image-selection/3.gif');
    background-color:#666;
    opacity : 0.4;
    background-repeat : no-repeat;
    background-position : center;
    left : 0;
    bottom : 0;
    right : 0;
    top : 0;
}

    left : 50%;
    top : 50%;

   width : 1000px;

	<div id="divLoading"> 
	</div>

    <body>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>GC CCS</strong> ADVISING</h1>
                            <div class="description">
                         
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Log in your account</h3>
                            		<p>Enter your username and password to log on:</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-key"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
							<strong><h1 id="Warning" style="color:red;"></h1></strong>
			                    
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">Username</label>
			                        	<input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">Password</label>
			                        	<input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
			                        </div>
			                        <button type="button"  id ="btnSign"class="btn">Sign in!</button>
			                   
		                    </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            
        </div>
		<div id="mdlAlert" class="modal fade" role="dialog">
		  <div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">ALERT</h4>
			  </div>
			  <div class="modal-body">
				<h1>Are you going to enroll this upcoming semester?</h1>
				<div class="container">
				<div class="col-xs-6 col-lg-6 col-md-6">
				<button class="btn-lg btn-success" id="btnYes">Yes</button>
				
				<button class="btn-lg btn-danger" id="btnNo">No</button>
				
				</div>
				
				</div>
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			  </div>
			</div>

		  </div>
		</div>

        <!-- Javascript -->
        <script src="assets/js/jquery-1.11.1.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/scripts.js"></script>
        <script>
		var obj={};
		$("#btnSign").click(function(){
		$('#divLoading').addClass('show')
		var x,z;
		x = $('#form-username').val();
		z = $('#form-password').val();
				if((x=="")||(z=="")){
				$('#form-username').css('border',"3px solid rgb(253, 52, 29)");
					$('#form-password').css('border',"3px solid rgb(253, 52, 29)");
		alert('Please input username and password');
		$('#divLoading').removeClass('show')
		return false;
				}	
			
				$.ajax({
					url:'http://gcccs.org/gc/login2.php',
					type:'POST',
					data:{username:x,password:z},
					dataType:'JSON',
					success: function (data){
					console.log(data);
					obj =data;
					if((data.TYPE)=="student"){
					$('#mdlAlert').modal('show')
					localStorage.clear();
					localStorage.setItem('USERNAME',x);
					localStorage.setItem('LISTS',JSON.stringify(data));
					$('#divLoading').removeClass('show')
					}else if(data.TYPE=="ADMIN"){
					console.log(data);
					localStorage.clear();
					localStorage.setItem('USERNAME',x);
					localStorage.setItem('LISTS',JSON.stringify(data));
					location.href="admin/viewstudents.html";
					}else if(data.ERR="WALA"){
					$('#divLoading').removeClass('show')
					$('#Warning').html('Invalid Username or Password');
					$('#form-username').css('border',"3px solid rgb(253, 52, 29)");
					$('#form-password').css('border',"3px solid rgb(253, 52, 29)");
					}
				
					},
					error:function(data,xhr,err){

   console.log(data);
$('#divLoading').removeClass('show')
					$('#Warning').html('Invalid Username or Password');
					$('#form-username').css('border',"3px solid rgb(253, 52, 29)");
					$('#form-password').css('border',"3px solid rgb(253, 52, 29)");
					
					}
				
				});
			});
			$('#btnYes').click(function(){
			localStorage.setItem('valid','true')
			location.href="studs/home.html";
			})
			$('#btnNo').click(function(){
			
			localStorage.setItem('valid','false')
			location.href="studs/home.html";
			})
			
		</script>
